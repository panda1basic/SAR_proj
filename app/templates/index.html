<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAR Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    input { padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 240px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; text-align: left; padding: 10px; }
    .muted { color: #666; font-size: 14px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SAR Demo (удовлетворительно)</h1>
    <p class="muted">
      Полезная нагрузка: веб-страница создаёт записи через <code>POST /api/items</code> и читает их из БД через <code>GET /api/items</code>.
      SwaggerUI: <a href="/docs" target="_blank">/docs</a>
    </p>

    <div class="card">
      <h3>Добавить запись</h3>
      <p class="muted">Пример: name = "cpu load test", value = 42</p>
      <div style="display:flex; gap:10px; flex-wrap: wrap; align-items:center;">
        <input id="name" placeholder="name" />
        <input id="value" placeholder="value (int)" type="number" />
        <button onclick="createItem()">Создать</button>
        <button onclick="loadItems()">Обновить список</button>
      </div>
      <p id="status" class="muted"></p>
    </div>

    <div class="card">
      <h3>Записи из БД</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Value</th><th>Created</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
