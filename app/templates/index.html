<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAR Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    input { padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 420px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; text-align: left; padding: 10px; }
    .muted { color: #666; font-size: 14px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SAR Demo</h1>
    <p class="muted">
      Создаём записи через <code>POST /notes</code> и читаем из БД через <code>GET /notes</code>.
      SwaggerUI: <a href="/docs" target="_blank">/docs</a>
    </p>

    <div class="card">
      <h3>Добавить заметку</h3>
      <div style="display:flex; gap:10px; flex-wrap: wrap; align-items:center;">
        <input id="text" placeholder="text" />
        <button onclick="createItem()">Создать</button>
        <button onclick="loadItems()">Обновить список</button>
      </div>
      <p id="status" class="muted"></p>
    </div>

    <div class="card">
      <h3>Заметки из БД</h3>
      <table>
        <thead>
          <tr><th>ID</th><th>Text</th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
